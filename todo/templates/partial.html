<li>{{ item.name }}</li>

<form id="add-item-form" hx-post="{% url 'add_item' %}" hx-target="#item-list" hx-swap="beforeend" hx-swap-oob="true">
    {% csrf_token %}
    <label for="id_name">Name:</label>
    <input type="text" id="id_name" name="name">
    <button type="submit">Add Item</button>
</form>
